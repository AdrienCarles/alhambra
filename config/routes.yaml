controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# Route HomeController
app_home:
    path: /home
    controller: App\Controller\HomeController::index

# Route SecurityController
app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

# Route RegistrationController
app_register:
    path: /register
    controller: App\Controller\RegistrationController::register

# Route UserController
user_list:
    path: /user/list
    controller: App\Controller\UserController::list
    methods:  [GET]

user_detail:
    path: /user/{id}
    controller: App\Controller\UserController::detail
    methods: [GET]

user_delete:
    path: /user/{id}/delete
    controller: App\Controller\UserController::delete
    methods: [POST]

# Route CommissionController
commission_new:
    path: /commission/new
    controller: App\Controller\CommissionController::new
    methods:  [GET,POST]

# Test-bryan layout
index:
    path: /
    controller: App\Controller\ChatController::index

chat:
    path: /chat/{id}
    controller: App\Controller\ChatController::chat